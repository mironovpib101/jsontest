overwrite: true
schema:
  - "http://localhost:${SERVER_PORT}/graphql"
  - "web/graphql/_Local.graphql"
documents: "web/**/*.graphql"
generates:
  web/graphql/generated/graphql.tsx:
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-react-apollo"
    config:
      withHOC: false
      withComponent: false
      withHooks: true
